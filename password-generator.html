<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ZwerLab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="password-generator.html">Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                    <img id="darkModeIcon" src="images/dark-toggle-off.jpeg" alt="Toggle Dark Mode" width="30">
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container my-5">
        <h2 class="text-center">Secure Password Generator</h2>
        <p class="text-center">Generate a strong and secure password instantly.</p>
        
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <label for="passwordLength" class="form-label">Password Length:</label>
            <input type="number" id="passwordLength" class="form-control mb-3" min="8" max="64" value="12">
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                <label class="form-check-label" for="includeLowercase">Include Lowercase Letters</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                <label class="form-check-label" for="includeNumbers">Include Numbers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSymbols">
                <label class="form-check-label" for="includeSymbols">Include Symbols</label>
            </div>
            
            <button id="generatePassword" class="btn btn-primary w-100 mt-3">Generate Password</button>
            
            <div class="alert alert-secondary mt-3 text-center" id="displayPassword" style="font-weight: bold; font-size: 1.2rem; display: none;"></div>
            
            <div class="d-flex justify-content-between mt-2">
                <button id="copyPassword" class="btn btn-outline-success" style="display: none;">Copy</button>
                <button id="downloadPassword" class="btn btn-outline-secondary" style="display: none;">Download</button>
            </div>
            
            <div class="mt-3">
                <label for="passwordStrength" class="form-label">Password Strength:</label>
                <div class="progress">
                    <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        
        <div class="container my-4 text-center">
            <h3 class="mb-3">Password History</h3>
            <div class="card mx-auto p-3 shadow-sm" style="max-width: 500px; max-height: 140px; overflow-y: auto;">
                <ul id="historyList" class="list-group list-group-flush"></ul>
            </div>
            <button id="clearHistory" class="btn btn-danger mt-3">Clear History</button>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>Made with ❤️ by Zwer.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
