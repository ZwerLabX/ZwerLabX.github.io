<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ZwerLab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="/">Home</a>
        <a href="password-generator.html">Password Generator</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Get in Touch</h2>
      <p>
        Have a question, suggestion, or just want to say hi? Fill out the form below, and I’ll get back to you as soon as possible!
      </p>
      <form id="contactForm" action="https://formspree.io/f/xnnjwdng" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>
      <p>Made with ❤️ by Zwer.</p>
    </footer>
    <script>
      const contactForm = document.getElementById("contactForm");

      contactForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        alert("Thank you for your message! I'll get back to you soon.");
        contactForm.reset(); // Clear the form
      });
    </script>
  </body>
</html>
